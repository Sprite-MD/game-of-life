<!DOCTYPE html>
<html>

    <head>
        <title> Game of Life </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
    </head>


    <body>
        <div class = "flex_container">
            
            <header> <h1> Conway's Game of Life </h1></header>
    
            <div class="grid_container"></div>
    
            <div class = 'slider_container'>
                <input type="range" min="1" max="100" value="50" class="slider">
                <div class = 'slide_value'></div>
            </div>

            <div class = "action_btns">
                <button class = 'play' onclick = 'play()'> Play </button>
                <button class = 'pause' onclick = 'pause()'> Pause</button>        
                <button class = 'next' onclick = 'next()'> Next State </button>
            </div>

            <div class = "pattern_btns">
                <button class = 'generate' onclick = 'rng_generate()'> Random </button>
                <button class = 'glider'> Glider </button>
                <button class = 'clear' onclick = 'clear_grid()'> Clear </button> 
            </div>
        
        
        
        
        
        
        </div>      
    </body>
    <script src="script.js"></script>

</html>
